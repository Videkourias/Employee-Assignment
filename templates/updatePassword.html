{% extends 'layout.html' %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Custom.css') }}">
{% endblock %}

{% block body %}
    <br>
    <br>
    <br>
    <div class="jumbotron text-center" style="background-color:#27404c;color:white;height:400px;padding:14px;">
        <br>
        <h1>Update Password</h1>
        <br>
        <div class="reducedWidth">
            <form method="post" >
                <div class="form-group">
                    <label class="control-label">Current Password</label>
                    <input class="form-control reducedHeight" type="password" name="currentPassword">
                </div>
                <div class="form-group">
                    <label class="control-label">New Password</label>
                    <input class="form-control reducedHeight" type="password" name="newPassword">
                </div>
                <br>
                <div>
                    <div class="btn-group">
                    <a href="{{url_for('updatePassword')}}"><button class="btn btn-default" type="submit">Update Password</button></a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
