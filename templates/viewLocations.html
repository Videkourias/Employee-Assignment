{% extends 'layout.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Custom.css') }}">
    <script src="{{ url_for('static', filename='assets/js/helper.js') }}"></script>
{% endblock %}

{% block body %}
    <br>
    <br>
    <div class="table-responsive jumbotron text-center" style="background-color:#27404c; color:white;">
        <h1>Locations</h1>
        <br>
        <table id="locs" class="table table-striped table-bordered">
            <thead class="unselectable">
                <tr style="background-position:center;font-size:20px;">
                    <th onclick="sortTable('locs', 0)">ID</th>
                    <th onclick="sortTable('locs', 1)">Name</th>
                    <th onclick="sortTable('locs', 2)">Address</th>
                    <th onclick="sortTable('locs', 3)">Number of Employees</th>
                    <th onclick="sortTable('locs', 4)">Last Update</th>
                </tr>
            </thead>
            <tbody>
            <form>
                {% for loc in locations %}
                  <tr>
                    <td>{{loc['id']}}</td>
                    <td>{{loc['name']}}</td>
                    <td>{{loc['address']}}</td>
                    <td>{{loc['numemployees']}}</td>
                    <td>{{loc['lastupdate']}}</td>
                  </tr>
                {% endfor %}
            </form>
            </tbody>
        </table>
    </div>
    <br>
    <br>
{% endblock %}
