{% extends 'layout.html' %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Custom.css') }}">
    <script src="{{ url_for('static', filename='assets/js/helper.js') }}"></script>
{% endblock %}


{% block body %}
    <div class="jumbotron text-center" style="background-color:#27404c;color:white;">
        <div class="reducedWidth">
            <form method="post" >

                <!--<div class="illustration"><i class="icon ion-ios-navigate" style="font-size:90px;margin:0px;padding:0px;"></i></div>-->
                <div class="illustration"><img src="static/assets/img/logo2.png" width="100" height="100"></div>

                <br>
                <br>

                <!-- Name, email, and password fields -->
                <div class="form-group"><label class="control-label">Name</label><input class="form-control reducedHeight" type="text" name="name"></div>
                <div class="form-group"><label class="control-label">Email</label><input class="form-control" type="email" name="email"></div>
                <div class="form-group"><label class="control-label">Password</label><input class="form-control" type="password" name="password"></div>
                <div class="form-group"><label class="control-label">Verify Password</label><input class="form-control" type="password" name="verify"></div>

                <!-- User type field -->
                <div class="form-group"><label class="control-label">User Type</label>
                    <select class="form-control" name="usertype" onchange="newEmployee(value)">
                        <option value="1">Admin</option>
                        <option value="2" selected>Employee</option>
                    </select>
                </div>

                <!-- Assignment Field -->
                <div class="form-group" id="assignedto"><label class="control-label">Assignment</label>
                    <select class="form-control" name="assignedto">
                        <option value="0">Unassigned</option>
                        {% for loc in locations %}
                            <option value={{ loc['id'] }}>{{ loc['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Submit Button Field -->
                <div>
                    <div class="btn-group">
                        <button class="btn btn-default" type="submit">Add</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
