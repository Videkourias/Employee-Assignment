{% extends 'layout.html' %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/ionicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Login-Form-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Registration-Form-with-Photo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
    <script src="{{ url_for('static', filename='assets/js/helper.js') }}"></script>
{% endblock %}
{% block inline_style %}
<style media="screen">
  body
  {

  }
  .hello{
      width: 100%;
      margin: auto;
  }
  .hello1{
      width: 80%;
      margin: auto;
  }
</style>
{% endblock %}


{% block body %}
    <div class="jumbotron text-center hello" style="background-color:#27404c;color:white;">
        <div class="hello1">
            <form method="post" >

                <!--<div class="illustration"><i class="icon ion-ios-navigate" style="font-size:90px;margin:0px;padding:0px;"></i></div>-->
                <div class="illustration"><img src="static/assets/img/logo2.png" width="100" height="100"></div>

                <br>
                <br>

                <!-- Name and email fields -->
                <div class="form-group"><label class="control-label">Name</label><input class="form-control" type="text" name="name" style="height:35px;"></div>
                <div class="form-group"><label class="control-label">Email</label><input class="form-control" type="email" name="email" style="height:35px;"></div>

                <!-- User type field -->
                <div class="form-group"><label class="control-label">User Type</label>
                    <select class="form-control" name="usertype" onchange="newEmployee(value)">
                        <option value="1">Admin</option>
                        <option value="2" selected>Employee</option>
                    </select>
                </div>

                <!-- Assignment Field -->
                <div class="form-group"  id="assignedto"><label class="control-label">Assignment</label>
                    <select class="form-control" name="assignedto">
                        <option value="0">Unassigned</option>
                        {% for row in rows %}
                            <option value={{ row['id'] }}>{{ row['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Submit Button Field -->
                <div style="height:44px;">
                    <div class="btn-group" role="group" style="height:44px;margin:10px 10px 10px 45px;">
                        <button class="btn btn-default" type="submit" style="height:44px;margin:10px;width:75px;">Add</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
