{% extends 'layout.html' %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Custom.css') }}">
    <script src="{{ url_for('static', filename='assets/js/helper.js') }}"></script>
{% endblock %}

{% block body %}
    <br>
    <br>
    <div class="table-responsive jumbotron text-center" style="background-color:#27404c; color:white;">
        <h1>Requests</h1>
        <br>
        <table id="requests" class="table table-borderless">
            <thead class="unselectable">
                <tr style="background-position:center;font-size:20px;">
                    <th onclick="sortTable('requests', 0)">Quantity</th>
                    <th onclick="sortTable('requests', 1)">Date Requested</th>
                    <th onclick="sortTable('requests', 2)">Date Submitted</th>
                </tr>
            </thead>
            <tbody>
            <form>
                {% for req in requests %}
                  <tr>
                    <td>{{req['quantity']}}</td>
                    <td>{{req['datereq']}}</td>
                    <td>{{req['datesubmit']}}</td>
                      <td><button></button></td>
                    <td><button></button></td>
                  </tr>
                {% endfor %}
            </form>
            </tbody>
        </table>
    </div>
    <br>
    <br>
{% endblock %}
